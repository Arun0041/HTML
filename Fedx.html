<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div>
        <nav class="flex justify-evenly text-3xl py-3 text-center bg-purple-900">
            <div class="text-6xl text-white"><i class="fa-brands fa-fedex"></i></div>
            <div class="flex justify-evenly space-x-9 text-white text-center items-center">
                <div>Home</div>
                <div>Contact Us</div>
                <div>About Us</div>
                <div>
                    <select class="bg-purple-900 rounded">
                        <option >ASIA</option>
                        <option>EUROPE</option>
                        <option>AMERICA</option>
                        <option>AUSTRALIA</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-evenly gap-x-7 text-white items-center">
                <div><i class="fa-solid fa-user"> LOGIN</i></div>
                <div><i class="fa-brands fa-searchengin"></i></div>
            </div>
        </nav>
        <section class="justify-center text-center text-4xl font-style: italic object-fill bg-cover h-screen" style="background-image: url('https://fedex-dims.brightspotgocdn.com/dims4/default/65dcb24/2147483647/strip/true/crop/2100x1181+0+109/resize/1440x810!/quality/90/?url=https%3A%2F%2Ffedex-static.brightspotgocdn.com%2Fda%2Fd1%2F98d27f824e94b0c3623a3fe714ef%2F2019-fedex-777-16a0062.jpg');">
            <div class="flex text-center justify-center pt-50 items-center text-sky-700">
                <h1>ship,manage, track, deliver</h1>
                <i class="fa-solid fa-plane-departure ps-5"></i>
            </div>
            <div class="flex text-center pt-20 items-center justify-center">
                <div class="bg-white opacity-70 h-30 w-30 text-center pt-10 justify-center rounded hover:text-2xl"><hi>RATE</hi></div>
                <div class="bg-purple-900 opacity-85 h-35 w-35 text-center pt-13 justify-center rounded hover:text-2xl"><hi>SHIP</hi></div>
                <div class="bg-white opacity-70 h-30 w-30 text-center pt-10 justify-center rounded hover:text-2xl"><hi>TRACK</hi></div>
            </div>
            <div class="pt-10 flex items-center justify-center">
                <input type="number" placeholder="TRACKING NO." class="bg-white rounded text-center text-black opacity-80">
                <div class="bg-purple-900 rounded text-white">
                    <input type="button" value="TRACK">
                </div>
            </div>
            <div class="pt-5">
                <h1 class="text-4xl font-bold text-center">Time: <span id="timeDisplay" class="text-purple-600"></span></h1>

  <script>
    function updateTime() {
      const now = new Date();
      const formattedTime = now.toLocaleTimeString();
      document.getElementById('timeDisplay').textContent = formattedTime;
    }

    setInterval(updateTime, 1000); // Update every second
    updateTime(); // Initialize immediately
  </script>
            </div>
        </section>
    </div>
</body>
</html>
