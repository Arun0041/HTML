<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Responsive Layout</title>
</head>
<body class="bg-gray-100">
  <div>
    <!-- Navbar -->
    <nav class="flex flex-wrap justify-between items-center p-4 bg-purple-900 text-white">
      <div class="text-5xl">
        <i class="fa-brands fa-fedex"></i>
      </div>
      <div class="flex space-x-6 text-lg">
        <div>Home</div>
        <div>Contact Us</div>
        <div>About Us</div>
        <select class="bg-purple-900 rounded">
          <option>ASIA</option>
          <option>EUROPE</option>
          <option>AMERICA</option>
          <option>AUSTRALIA</option>
        </select>
      </div>
      <div class="flex space-x-6 items-center">
        <div><i class="fa-solid fa-user"></i> LOGIN</div>
        <div><i class="fa-brands fa-searchengin"></i></div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex flex-col items-center justify-center text-center text-2xl md:text-4xl font-italic bg-cover h-screen" style="background-image: url('https://fedex-dims.brightspotgocdn.com/dims4/default/65dcb24/2147483647/strip/true/crop/2100x1181+0+109/resize/1440x810!/quality/90/?url=https%3A%2F%2Ffedex-static.brightspotgocdn.com%2Fda%2Fd1%2F98d27f824e94b0c3623a3fe714ef%2F2019-fedex-777-16a0062.jpg');">
      <div class="text-sky-700 flex items-center justify-center">
        <h1 class="mr-4">Ship, Manage, Track, Deliver</h1>
        <i class="fa-solid fa-plane-departure"></i>
      </div>

      <!-- Rate, Ship, Track Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-10">
        <div class="bg-white opacity-70 py-8 px-4 text-center rounded hover:scale-105 transform transition">
          <h2>RATE</h2>
        </div>
        <div class="bg-purple-900 opacity-85 py-8 px-4 text-center text-white rounded hover:scale-105 transform transition">
          <h2>SHIP</h2>
        </div>
        <div class="bg-white opacity-70 py-8 px-4 text-center rounded hover:scale-105 transform transition">
          <h2>TRACK</h2>
        </div>
      </div>

      <!-- Tracking Input -->
      <div class="mt-10 flex items-center justify-center space-x-2">
        <input type="number" placeholder="TRACKING NO." class="bg-orange-400 rounded text-center text-white p-2 w-52 focus:outline-none">
        <button class="bg-purple-900 text-white px-4 py-2 rounded hover:bg-purple-700">
          Track
        </button>
      </div>
    </section>
  </div>
</body>
</html>
